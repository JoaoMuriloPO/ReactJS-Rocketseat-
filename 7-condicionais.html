<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rocketseat - reactJS - Fundamentos</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function Counter(){

            const [counter, setCounter] = React.useState(0)

            if (counter > 20){
                return "maior que 20 e o resto some"
            }

            return (
                <>
                <p>contador: {counter}</p>
                <p>{counter > 10 ? "maior que 10" : "menor que 10"}</p>

                {counter >= 15 && <p>Maior ou igual a 15</p>}

                <button onClick={() => setCounter((prev) => prev + 1)}>acrementar</button>
                <button onClick={() => setCounter((prev) => prev - 1)}>incrementar</button>
                <button onClick={() => setCounter(0)}>limpar</button>
                </>
            )
        }

        function App() {
            return (
            <main>
                <Counter/>
            </main>
        )
    }
        ReactDOM.createRoot(document.getElementById("root")).render(<App />)

    </script>

</body>

</html>
